<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticket</title>
    <style>
        :root {
            --primary-blue: #010089;
            --bg-color: #1a1f36;
            --text-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arimo', sans-serif;
            background: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .ticket {
            width: 300px;
            height: 750px;
            background: var(--bg-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            color: var(--text-color);
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .ticket-details {
            padding: 10px;
            border-top: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .event-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .ticket-type {
            display: inline-block;
            padding: 6px 15px;
            background: var(--primary-blue);
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .info-label {
            font-size: 11px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 10px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <img src="http://localhost:8000{{ event.image.url }}" alt="Event" class="event-image" />
        <div class="ticket-details" style="background-color: #1a1f36;">
            <h1 class="event-title">{{ event.title }}</h1>
            <div class="header-row">
                <div class="ticket-type">{{ ticket.get_type_ticket_display }}</div>
                <img src="http://localhost:8000{% static 'img/logo.jpg' %}" class="logo" alt="">
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Date & Heure</span>
                    <span class="info-value">{{ event.start_date|date:"d/m/Y" }} Ã  {{ event.start_date|time:"H:i" }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Lieu</span>
                    <span class="info-value">{{ event.location }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Nom</span>
                    <span class="info-value">{{ payement.nom_complet }}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Email</span>
                    <span class="info-value">{{ payement.email_reception }}</span>
                </div>
            </div>
            <div class="qr-code" style="background-color: #1a1f36;">
                <img src="http://localhost:8000{{ ticket.qr_code.url }}" alt="QR Code" style="width: 100%; height: 100%;" />
            </div>
        </div>
    </div>
</body>
</html>
