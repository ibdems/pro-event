{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="{% static 'img/logo.jpg' %}" type="image/x-icon">
    <title>ProEvent - Page introuvable</title>

    <!-- CSS principaux -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_event.css' %}">

    <!-- Polices et icônes -->
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl) var(--space-md);
            text-align: center;
            background-color: #f8f9fa;
        }

        .error-content {
            max-width: 700px;
            padding: var(--space-xl);
            border-radius: 12px;
            background-color: var(--bg-white);
            box-shadow: var(--shadow-md);
        }

        .error-image {
            max-width: 250px;
            margin-bottom: var(--space-xl);
        }

        .error-title {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: var(--space-md);
        }

        .error-message {
            font-size: var(--text-lg);
            margin-bottom: var(--space-xl);
            color: #555;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            padding: var(--space-sm) var(--space-lg);
            font-weight: 600;
            transition: all var(--transition-speed);
        }

        .btn-primary:hover {
            background-color: #00006e;
            border-color: #00006e;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(1, 0, 137, 0.3);
        }

        .error-footer {
            margin-top: var(--space-xl);
            font-size: var(--text-sm);
            color: #777;
        }

        .error-404-text {
            font-size: 120px;
            font-weight: 800;
            color: var(--primary-blue);
            line-height: 1;
            margin-bottom: var(--space-md);
            opacity: 0.7;
        }

        @media (max-width: 576px) {
            .error-404-text {
                font-size: 80px;
            }

            .error-title {
                font-size: var(--text-2xl);
            }

            .error-message {
                font-size: var(--text-base);
            }

            .error-content {
                padding: var(--space-lg);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="mb-4">
                <img src="{% static 'img/logo.jpg' %}" alt="ProEvent Logo" style="height: 70px; width: auto;">
            </div>
            <div class="error-404-text">404</div>
            <h1 class="error-title">Page introuvable</h1>
            <p class="error-message">
                Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
            </p>
            <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
                <a href="javascript:history.back()" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house-door"></i> Retour à l'accueil
                </a>
            </div>
            <div class="error-footer mt-5">
                <p>&copy; {% now "Y" %} ProEvent. Tous droits réservés.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
