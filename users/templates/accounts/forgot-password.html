{% extends 'layouts/base-auth.html' %}
{% load static %}

{% block content %}

    <!-- Section -->
    <section class="vh-lg-100 mt-2 mt-lg-0 bg-soft d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center form-bg-image">
                <p class="text-center"><a href="{% url 'login' %}" class="d-flex align-items-center justify-content-center">
                    <svg class="icon icon-xs me-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>
                    Retour à la page de connexion
                    </a>
                </p>
                <div class="col-12 d-flex align-items-center justify-content-center">

                    <div class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded px-4 px-lg-5 w-100 fmxw-500">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col">
                                <img src="{% static 'img/logo.jpg' %}" alt="">
                            </div>
                            <div class="col"></div>
                        </div>
                        <h4 class="">Avez-vous oublié votre mot de pass?</h4>
                        <p class="mb-4">Ne vous en faites pas! Entrer votre email et nous vous enverons un code de reinitialisation dans cet email</p>
                        <form method="post">
                          {% csrf_token %}

                            <!-- Form -->
                            <div class="mb-4">
                                <label for="email">Votre email</label>
                                <div class="input-group">
                                    <input type="email" name="{{form.email.name}}" class="form-control" id="email" placeholder="mamadou@gmail.com" required autofocus>
                                </div>
                            </div>
                            <!-- End of Form -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Changer le mot de pass</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
